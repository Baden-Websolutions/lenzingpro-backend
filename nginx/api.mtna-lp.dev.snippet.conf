# api.mtna-lp.dev - reverse proxy to lenzingpro-backend (port 3002)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.mtna-lp.dev;

    ssl_certificate /etc/letsencrypt/live/mtna-lp.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mtna-lp.dev/privkey.pem;

    add_header Cache-Control "no-store" always;

    location /health { proxy_pass http://127.0.0.1:3002; }
    location /catalog/ { proxy_pass http://127.0.0.1:3002; }
    location /session/ { proxy_pass http://127.0.0.1:3002; }
    location /oidc/ { proxy_pass http://127.0.0.1:3002; }

    location / { return 404; }
}
